name: CD

on:
  push:
    branches: [main]

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: asia-southeast2
  GKE_CLUSTER: clinic-cluster
  AR_REPO: clinic

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      # Authenticate to GCP via Workload Identity Federation
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      # Setup gcloud + docker auth
      - uses: google-github-actions/setup-gcloud@v2
      - run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      # Build & push backend image
      - name: Build and push backend
        run: |
          docker build -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.AR_REPO }}/backend:${{ github.sha }} ./backend
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.AR_REPO }}/backend:${{ github.sha }}

      # Build & push frontend image
      - name: Build and push frontend
        run: |
          docker build --build-arg VITE_API_URL=/api -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.AR_REPO }}/frontend:${{ github.sha }} ./frontend
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.AR_REPO }}/frontend:${{ github.sha }}

      # Get GKE credentials
      - uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GCP_REGION }}

      # Create / update Kubernetes secrets (avoid committing secret values)
      - name: Create backend secrets
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_CALLBACK_URL: ${{ secrets.GOOGLE_CALLBACK_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}
          JWT_REFRESH_EXPIRES_IN: ${{ secrets.JWT_REFRESH_EXPIRES_IN }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
        run: |
          # Ensure namespace exists (first deploy)
          kubectl apply -f k8s/namespace.yaml

          kubectl -n clinic create secret generic backend-secrets \
            --from-literal=DATABASE_URL="$DATABASE_URL" \
            --from-literal=GOOGLE_CLIENT_ID="$GOOGLE_CLIENT_ID" \
            --from-literal=GOOGLE_CLIENT_SECRET="$GOOGLE_CLIENT_SECRET" \
            --from-literal=GOOGLE_CALLBACK_URL="$GOOGLE_CALLBACK_URL" \
            --from-literal=JWT_SECRET="$JWT_SECRET" \
            --from-literal=JWT_EXPIRES_IN="${JWT_EXPIRES_IN:-15m}" \
            --from-literal=JWT_REFRESH_EXPIRES_IN="${JWT_REFRESH_EXPIRES_IN:-7d}" \
            --from-literal=FRONTEND_URL="$FRONTEND_URL" \
            --dry-run=client -o yaml | kubectl apply -f -

      # Deploy to GKE
      - name: Deploy to GKE
        run: |
          sed -i "s|backend:latest|backend:${{ github.sha }}|g" k8s/backend-deployment.yaml
          sed -i "s|frontend:latest|frontend:${{ github.sha }}|g" k8s/frontend-deployment.yaml
          sed -i "s|REGION|${{ env.GCP_REGION }}|g" k8s/*.yaml
          sed -i "s|PROJECT_ID|${{ env.GCP_PROJECT_ID }}|g" k8s/*.yaml
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml
          kubectl apply -f k8s/backend-hpa.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml

          # Backend rollout (print debugging info on failure)
          kubectl rollout status deployment/backend -n clinic --timeout=300s || {
            kubectl get pods -n clinic -l app=backend -o wide
            kubectl describe deployment/backend -n clinic
            kubectl describe pods -n clinic -l app=backend
            kubectl logs -n clinic -l app=backend --tail=200 || true
            kubectl logs -n clinic -l app=backend --previous --tail=200 || true
            exit 1
          }

          kubectl rollout status deployment/frontend -n clinic --timeout=300s || {
            kubectl get pods -n clinic -l app=frontend -o wide
            kubectl describe deployment/frontend -n clinic
            kubectl describe pods -n clinic -l app=frontend
            kubectl logs -n clinic -l app=frontend --tail=200 || true
            kubectl logs -n clinic -l app=frontend --previous --tail=200 || true
            exit 1
          }
