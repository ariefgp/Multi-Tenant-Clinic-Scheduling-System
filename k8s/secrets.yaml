apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: clinic
type: Opaque
# This secret should be created manually in GKE with:
# kubectl create secret generic backend-secrets -n clinic \
#   --from-literal=DATABASE_URL=<your-neon-db-url> \
#   --from-literal=GOOGLE_CLIENT_ID=<your-google-client-id> \
#   --from-literal=GOOGLE_CLIENT_SECRET=<your-google-client-secret> \
#   --from-literal=GOOGLE_CALLBACK_URL=<your-callback-url> \
#   --from-literal=JWT_SECRET=<random-secret> \
#   --from-literal=JWT_EXPIRES_IN=15m \
#   --from-literal=FRONTEND_URL=<your-frontend-url>
